<button id="avatarButton" (click)="toggleDropdown()">
  <span
    class="block h-8 w-8 rounded-full mr-4 mt-1 hover:scale-105 transition-all duration-300 ease-in-out shadow-2xl cursor-pointer"
    [ngClass]="{ 'bg-gray-600': dropdownOpen }"
  >
    <span class="icon-[guidance--user-1] w-8 h-8 bg-slate-200"></span>
  </span>
</button>

<!-- Dropdown menu -->
<div
  *ngIf="dropdownOpen"
  id="userDropdown"
  class="z-10 bg-white divide-y divide-gray-100 rounded-2xl shadow min-w-44 max-w-80 dark:bg-gray-700 dark:divide-gray-600 absolute right-2 border border-slate-400"
>
  <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
    <div class="text-shadow font-zabal">Welcome!</div>
    <div class="font-medium truncate font-zabal text-shadow">
      {{ userEmail }}
    </div>
  </div>
  <ul
    class="py-2 text-sm text-gray-700 dark:text-gray-200"
    aria-labelledby="avatarButton"
  >
    <li>
      <a
        href="#"
        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white text-shadow font-zabal transition-colors duration-200 ease-in-out hover:scale-y-105"
        >Dashboard</a
      >
    </li>
    <li>
      <a
        href="#"
        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white font-zabal text-shadow transition-colors duration-200 ease-in-out hover:scale-y-105"
        >Settings</a
      >
    </li>
    <li>
      <a
        href="#"
        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white font-zabal text-shadow transition-colors duration-200 ease-in-out hover:scale-y-105"
        >Earnings</a
      >
    </li>
  </ul>
  <div class="pt-1">
    <a
      href="/signout"
      class="block rounded-b-2xl px-4 pt-3 pb-4 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white text-shadow transition-colors duration-200 font-zabal ease-in-out"
      >Sign out</a
    >
  </div>
</div>
