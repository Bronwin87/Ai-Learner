<div
  class="relative max-w-2xl p-3 py-5 mx-auto bg-gray-600 rounded-lg min-h-48 animate-scale-up"
>
  <div [ngClass]="examData ? 'block' : 'hidden'">
    <div class="flex justify-center">
      <h3 class="mb-5 text-lg font-bold text-white text-shadow">
        {{ examData?.material?.topic }}
      </h3>
    </div>
    <p class="text-gray-400 whitespace-pre-wrap text-shadow line-clamp-5">
      {{ examData?.material?.content }}
    </p>
    <button
      (click)="showOrHideContent()"
      class="self-start text-sm text-blue-400 underline cursor-pointer"
    >
      Show Content
    </button>

    <button
      [routerLink]="['./exam', '1']"
      class="block px-20 py-2 mx-auto text-xl text-white transition-all duration-500 ease-in-out bg-gray-800 shadow-2xl text-shadow rounded-3xl mt-7 hover:bg-gray-400 hover:text-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50"
    >
      Start Exam
    </button>
    <div class="flex justify-center">
      <app-download-exam class="block w-40 mt-4"></app-download-exam>
    </div>
  </div>

  <div
    [ngClass]="examData ? 'hidden' : 'absolute'"
    class="space-x-2 -translate-x-1/2 -translate-y-1/2 top-2/4 left-1/2"
  >
    <div class="flex">
      <span class="sr-only">Loading...</span>
      <div
        class="h-8 w-8 mx-2 shadow-2xl bg-stone-300 rounded-full animate-bounce [animation-delay:-0.3s]"
      ></div>
      <div
        class="h-8 w-8 mx-2 shadow-2xl bg-stone-300 rounded-full animate-bounce [animation-delay:-0.15s]"
      ></div>
      <div
        class="w-8 h-8 mx-2 rounded-full shadow-2xl bg-stone-300 animate-bounce"
      ></div>
    </div>
  </div>
</div>

<app-content-dialog
  [material]="examData?.material!"
  [showContent]="showContent"
  (contentVisibilityChanged)="handleVisibilityChange($event)"
></app-content-dialog>
