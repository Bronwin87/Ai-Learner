<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  <div
    *ngFor="let material of materials; let index = index"
    class="min-h-48 bg-gray-600 my-4 rounded-lg p-3"
  >
    <div class="flex justify-between">
      <h3 class="text-lg font-bold text-white text-shadow">
        {{ material.topic }}
      </h3>
      <span class="text-gray-300 font-bold ml-2 text-shadow leading-none">
        {{ index + 1 }}</span
      >
    </div>
    <span class="text-xs">{{ material.uploadDate | formatDate }}</span>
    <p
      [ngClass]="{
        'expandable-text': true,
        collapsed: !expandedState[material.id],
        expanded: expandedState[material.id]
      }"
      class="text-white text-base"
    >
      {{ material.summery }}
    </p>
    <div class="flex justify-between">
      <button
        (click)="toggleExpanded(material.id)"
        class="text-sm underline text-blue-500 self-start cursor-pointer"
      >
        {{ expandedState[material.id] ? "Show Less..." : "Show More..." }}
      </button>
      <button
      (click)="navigateToMaterial(material)"
        class="p-2 mt-4 mr-4 bg-violet-600 text-white rounded-md shadow-2xl cursor-pointer"
      >
        View Material
      </button>
    </div>
  </div>
</div>
