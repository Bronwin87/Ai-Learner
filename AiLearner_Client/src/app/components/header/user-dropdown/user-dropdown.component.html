<!-- Dropdown menu -->

      <div class="font-medium truncate font-zabal text-shadow">{{userEmail}}</div>

      <li>
        <a href="#" class="block px-4 py-2  hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white font-zabal text-shadow transition-colors duration-200 ease-in-out hover:scale-y-105">Earnings</a>
      </li>

    <div class="pt-1">
